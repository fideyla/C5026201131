<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 4 Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* Make the image fully responsive */
        
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
        
        .col-md-4 {
            display: inline-block;
            margin-left: -4px;
        }
        
        .col-md-4 img {
            width: 100%;
            height: auto;
        }
        
        body .carousel-indicators li {
            background-color: rgba(51, 50, 50, 0.35);
        }
    </style>
</head>

<body>
    <div class="container text-center my-3">
        <h2 class="text-secondary font-weight-bold">Best Seller Items</h2>
        <h5 class="mt-2">
            Bath & Body Works Products</h5>
        <div class="row mx-auto my-auto" style="background-color:rgba(226, 226, 226, 0.275);">
            <div id="recipeCarousel" class="carousel slide w-100" data-ride="carousel" align="center">
                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#recipeCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#recipeCarousel" data-slide-to="1"></li>
                    <li data-target="#recipeCarousel" data-slide-to="2"></li>
                    <li data-target="#recipeCarousel" data-slide-to="3"></li>
                    <li data-target="#recipeCarousel" data-slide-to="4"></li>
                    <li data-target="#recipeCarousel" data-slide-to="5"></li>
                </ul>
                <div class="carousel-inner w-100" role="listbox">
                    <div class="carousel-item active">
                        <div class="col-md-4">
                            <div class="card card-body">
                                <img class="img-fluid" src="img1.jpeg">
                                <div class="carousel-caption font-weight-bold text-dark">
                                    <mark>candle</mark>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="col-md-4">
                            <div class="card card-body">
                                <img class="img-fluid" src="img2.jpeg">
                                <div class="carousel-caption font-weight-bold text-dark">
                                    <mark>body scrub</mark>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="col-md-4">
                            <div class="card card-body">
                                <img class="img-fluid" src="img3.jpeg">
                                <div class="carousel-caption font-weight-bold text-dark">
                                    <mark>candle</mark>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="col-md-4">
                            <div class="card card-body">
                                <img class="img-fluid" src="img4.jpeg">
                                <div class="carousel-caption font-weight-bold text-dark">
                                    <mark>body lotion</mark>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="col-md-4">
                            <div class="card card-body">
                                <img class="img-fluid" src="img5.jpeg">
                                <div class="carousel-caption font-weight-bold text-dark">
                                    <mark>body fragrance</mark>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="col-md-4">
                            <div class="card card-body">
                                <img class="img-fluid" src="img6.jpeg">
                                <div class="carousel-caption font-weight-bold text-dark">
                                    <mark>bath & body set</mark>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Next and previous buttons -->
                <a class="carousel-control-prev w-auto" href="#recipeCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon bg-dark border border-dark rounded-lg" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next w-auto" href="#recipeCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon bg-dark border border-dark rounded-lg" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
